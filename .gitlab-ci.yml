# Gitlab CI docket image
image: node:6.6.0

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/


build:
  stage: build

test:
  stage: test
  script:
    - npm install -g npm-install-peers
    - npm install
    - npm-install-peers
    - npm test
  tags:
    - docker

deploy:
  stage: deploy
