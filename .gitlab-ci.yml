# Gitlab CI docket image
image: node:6.6.0

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/


build:
  stage: build
  script:
    - npm install
  tags:
    - tweedle-components

test:
  stage: test
  script:
    - ./bin/test
  tags:
    - tweedle-components

deploy:
  stage: deploy
